<!-- Header -->
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" [routerLink]="['/']">{{ title }}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/books']" aria-current="page">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/about']">Nosotros</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<!-- Main -->
<main class="container-fluid" role="main">
  <router-outlet></router-outlet>
</main>

  </div>
  <nav>
    <ul class="media">
      <li>
        <a href="https://www.instagram.com/">
          <img class="media-icon" src="assets/img/instagram.png" alt="Instagram">

      </li>
      <li>
        <a href="https://www.facebook.com/">
          <img class="media-icon" src="assets/img/facebook.png" alt="Facebook">
